<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        var string="";
        document.addEventListener("keydown",abc,false);

        function abc(e){
//            alert("go");
            string+= String.fromCharCode(e.keyCode).toLowerCase();
        }

        function a(){
            alert(string);
            string = "";
        }
    </script>
</head>
<body>
    <!--<textarea id="text" rows="10" cols="50"></textarea>>-->
    <button id="abc" onclick="a()" >abc</button>
    <!--<p>abc</p>>-->
</body>
</html>
